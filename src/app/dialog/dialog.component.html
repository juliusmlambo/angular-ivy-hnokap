     <mat-dialog-content>
	<h2>
		{{message}}
	</h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button class="confirm-yes" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1" class="confirm-no">{{cancelButtonText}}</button>
</mat-dialog-actions>
